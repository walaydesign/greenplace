<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <title>龍騰綠境</title>
    <link rel="stylesheet" href="./public/css/aos/aos.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container material material-inner">
        <div class="page">
            <div class="main material-inner_main">
                <div class="material-inner_bg innerr husky">
                    <div class="material-inner_title">
                        <div class="material-inner_title_ch"><h1>暖風機設備</h1></div>
                        <h2 class="material-inner_title_en">HEATER</h2>
                    </div>
                    <div class="husky_main">
                        <div class="husky_main_text">
                            <img class="husky_logo" src="./public/img/husky-logo.webp" alt="">
                            <h1 class="material-innerr_title">多功能浴室暖風機</h1>
                            <ul class="material-innerr_info">
                                <li>保固一年</li>
                                <li>電壓：110V/220V 兩種</li>
                            </ul>
                            <ul class="material-inner_list">
                                <li>暖房、涼風、換氣、乾燥、定時、除菌負離子</li>
                                <li>負離子除菌模式，清除細菌及去除異味</li>
                                <li>可另外接照明燈具</li>
                            </ul>
                            <div class="husky_list-box">
                                <ul class="material-inner_list">
                                    <li>採用陶瓷加熱</li>
                                    <li>雙馬達塑封電機</li>
                                </ul>
                                <ul class="material-inner_list">
                                    <li>超靜音風扇</li>
                                    <li>CNS安全認證</li>
                                </ul>
                            </div>
                        </div>
                        <div class="husky_main_pic">
                            <div class="material-inner_row husky">
                                <div class="material-inner_row_item">
                                    <a href="./material-husky-inner.html">
                                        <img src="./public/img/husky-product.webp" alt="">
                                        <h3>暖風機各大功能</h3>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img class="hometek_bird" src="./public/img/bird-4.webp" alt="" data-aos="fade-left" data-aos-duration="800">
                </div>
            </div>
        </div>
        <img class="deco-3" src="./public/img/deco-3.webp" alt="">
    </div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/common.js"></script>
</body>
</html>
