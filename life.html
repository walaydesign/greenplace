    <script>
        $(".life-popup").click(function() {
            $(this).fadeOut(300);
        })

        $(".life_map_pin").click(function() {
            let popup = $(this).data("popup");
            $(popup).fadeIn(300);
        })

        $(".life_btn_item").click(function() {
            let target = $(this).data("target");
            $(".life_map_item").hide();
            $(target).show();
            $(".life_btn_item").removeClass("active");
            $(this).addClass("active");
        })
    </script>
