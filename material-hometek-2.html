<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <title>龍騰綠境</title>
    <link rel="stylesheet" href="./public/css/aos/aos.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container material material-inner">
        <div class="page">
            <div class="main material-inner_main">
                <div class="material-inner_bg innerr hometek hometek-2">
                    <div class="hometek-inner_text">
                        <div class="material-innerr_head">
                            <div class="material-innerr_top">
                                <img class="hometek-inner_logo" src="./public/img/hometek_logo.webp" alt="">
                                <h2 class="material-innerr_en">Residential<br>Intercom</h2>
                            </div>
                            <h1 class="material-innerr_title">單按鍵門口機</h1>
                            <ul class="material-innerr_info">
                                <li>雙向通話</li>
                                <li>電源電壓DC 12V</li>
                            </ul>
                            <img class="material-innerr_bird" src="./public/img/bird-3.webp" alt="" data-aos="fade-left" data-aos-duration="800">
                        </div>
                        <ul class="material-inner_list">
                            <li>數位傳輸，穩定可靠。</li>
                            <li>大型單一按鍵，操作容易。</li>
                            <li>免持聽筒單按鍵操作，雙向對講功能。</li>
                            <li>具電鎖抑制功能，僅操作之門口可遙控開門。</li>
                        </ul>
                    </div>
                    <div class="hometek-inner_pic">
                        <img class="material-innerr_product" src="./public/img/hometek-2-border.webp" alt="">
                    </div>
                </div>
            </div>
        </div>
        <img class="deco-3" src="./public/img/deco-3.webp" alt="">
        <img class="hometek_deco" src="./public/img/tree.webp" alt="">
    </div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/common.js"></script>
</body>
</html>
