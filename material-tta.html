<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <title>龍騰綠境</title>
    <link rel="stylesheet" href="./public/css/aos/aos.css">
    <link rel="stylesheet" href="./public/css/style.css?v=1">

<body>
    <div class="container material material-inner">
        <div class="page">
            <div class="main inner">
                <div class="material-inner_bg innerr tta inner-flex inner_bg">
                    <div class="inner_title">
                        <div class="inner_title_ch"><h1>大同氣密窗</h1></div>

                    </div>
                    <div class="tta_main">
                        <div class="tta_main_left">

                                <img class="tta_logo" src="./public/img/tta-logo.webp" alt="" data-aos="fade-up" data-aos-duration="800">
                                <div class="tta_list" data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">

                            <img class="tta_main_table" src="./public/img/tta-table.webp" alt="">

                        <div class="tta_main_right">

                    </div>
                    <img class="tta_bird inner_bird" src="./public/img/bird-4.webp" alt="" data-aos="fade-left" data-aos-duration="800">
                </div>
            </div>
        </div>
        <img class="deco-3" src="./public/img/deco-3.webp" alt="">
        <img class="btn-back" src="./public/img/btn-back2.svg" alt="">

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/common.js"></script>
