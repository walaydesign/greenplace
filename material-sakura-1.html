<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <title>龍騰綠境</title>
    <link rel="stylesheet" href="./public/css/aos/aos.css">
    <link rel="stylesheet" href="./public/css/style.css?v=1">
</head>
<body>
    <div class="container material material-inner">
        <div class="page">
            <div class="main inner">
                <div class="material-inner_bg innerr sakura inner-flex inner_bg">
                    <div class="sakura-inner_item">
                        <div class="material-innerr_head" data-aos="fade-up" data-aos-duration="800">
                            <div class="material-innerr_top">
                                <img class="sakura-inner_logo" src="./public/img/sakura-logo.webp" alt="">
                                <h2 class="material-innerr_en">KITCHEN</h2>
                            </div>
                            <h1 class="inner_innerTitle">隱藏式除油煙機</h1>
                            <ul class="inner_info">
                                <li>廚房電器</li>
                                <li>型號 R3500D</li>
                            </ul>
                            <img class="material-innerr_bird inner_bird" src="./public/img/bird-3.webp" alt="" data-aos="fade-left" data-aos-duration="800">
                        </div>
                        <ul class="inner_list" data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">
                            <li>永久免費油網送到家</li>
                            <li>雙渦輪扇葉+雙馬達，吸力強勁結構</li>
                            <li>櫻花油網有效除油，撥板設計，方便更換油網</li>
                            <li>使用汽車等級彈簧的下掀強化玻璃擋煙板</li>
                        </ul>
                    </div>
                    <div class="sakura-inner_item">
                        <img class="material-innerr_product" src="./public/img/sakura-1-border.webp" alt="">
                    </div>
                </div>
            </div>
        </div>
        <img class="deco-3" src="./public/img/deco-3.webp" alt="">
        <img class="sakura_deco" src="./public/img/tree-2.webp" alt="">
        <img class="btn-back" src="./public/img/btn-back2.svg" alt="">
    </div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/common.js"></script>
</body>
</html>
