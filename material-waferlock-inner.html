<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <title>龍騰綠境</title>
    <link rel="stylesheet" href="./public/css/aos/aos.css">
    <link rel="stylesheet" href="./public/css/style.css?v=1">
</head>
<body>
    <div class="container material material-inner bg-dark">
        <div class="page">
            <div class="main inner">
                <div class="material-inner_bg innerr waferlock-inner inner-flex inner_bg">
                    <div class="waferlock_inner">
                        <div class="waferlock_inner_pic">
                            <img src="./public/img/waferlock-pic-1.webp" alt="">
                        </div>
                        <div class="waferlock_inner_text" data-aos="fade-up" data-aos-duration="800">
                            <div class="waferlock_inner_text_title">
                                <ul class="material-info toright">
                                    <li>人性化操作</li>
                                    <li>優美外觀</li>
                                </ul>
                                <h2>Humanized<br>Operation</h2>
                            </div>
                            <ul class="inner_list">
                                <li>鋅合金面板整體壓鑄一體成型，三層電鍍工藝</li>
                                <li>擁有卡片感應、App，機械鑰匙三種開鎖方式</li>
                                <li>機械鑰匙孔隱藏在門鎖面板下，美觀與安全性兼備</li>
                            </ul>
                        </div>
                    </div>
                    <div class="waferlock_inner">
                        <div class="waferlock_inner_pic">
                            <img src="./public/img/waferlock-pic-2.webp" alt="">
                        </div>
                        <div class="waferlock_inner_text" data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">
                            <div class="waferlock_inner_text_title">
                                <ul class="material-info toright">
                                    <li>超強電池續航力</li>
                                </ul>
                                <h2>Super Long<br>Battery Life</h2>
                            </div>
                            <ul class="inner_list">
                                <li>每天使用10次開門，電池壽命長達1.5年以上</li>
                                <li>低電量警示燈及聲音通知，不必再隨時擔心電池電量問題</li>
                                <li>緊急供電：電池完全沒有電量時，於室外使用9V電池輕觸電源處供電</li>
                                <li>節能省電設計：需使用電子鎖時才喚醒電路，大幅降低耗電量</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img class="deco-3" src="./public/img/deco-3.webp" alt="">
        <img class="waferlock-title" src="./public/img/waferlock-title.webp" alt="">
        <img class="waferlock-bird inner_bird" src="./public/img/bird-4.webp" alt="" data-aos="fade-left" data-aos-duration="800">
        <img class="btn-back" src="./public/img/btn-back2.svg" alt="">
    </div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/common.js"></script>
