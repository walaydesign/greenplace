<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <title>龍騰綠境</title>
    <link rel="stylesheet" href="./public/css/aos/aos.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container material material-inner">
        <div class="page">
            <div class="main material-inner_main">
                <div class="material-inner_bg innerr toto">
                    <div class="toto-inner_text">
                        <div class="material-innerr_head">
                            <div class="material-innerr_top">
                                <img class="hometek-inner_logo" src="./public/img/toto-logo.webp" alt="">
                                <h2 class="material-innerr_en">Bathroom<br>Equipment</h2>
                            </div>
                            <h1 class="material-innerr_title">進口精品 單體式馬桶</h1>
                            <ul class="material-inner_list">
                                <li>獨特的緣弧設計,讓污垢、細菌無藏身之處。</li>
                                <li>360 水龍捲兩段式洗淨,無死角沖洗,還達到了省水、靜音的要求。</li>
                                <li>具經濟部水利署之金級省水標章認證。</li>
                            </ul>
                            <div class="toto_feat">
                                <div class="toto_feat_item">
                                    <img src="./public/img/toto-icon-1.svg" alt="">
                                    <p>緣弧設計</p>
                                </div>
                                <div class="toto_feat_item">
                                    <img src="./public/img/toto-icon-2.svg" alt="">
                                    <p>水龍捲洗淨</p>
                                </div>
                                <div class="toto_feat_item">
                                    <img src="./public/img/toto-icon-4.svg" alt="">
                                    <p>喜貼心抗污釉</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="toto-inner_pic">
                        <img class="material-innerr_product" src="./public/img/toto-1-big.webp" alt="">
                    </div>
                </div>
            </div>
        </div>
        <img class="deco-3" src="./public/img/deco-3.webp" alt="">
        <img class="toto_deco" src="./public/img/bird-4.webp" alt="">
    </div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/common.js"></script>

</html>
