<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <title>龍騰綠境</title>
    <link rel="stylesheet" href="./public/css/aos/aos.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container craftsmanship">
        <div class="page">
            <div class="main inner">
                <div class="inner_bg hollow_inner">
                    <div class="inner_title">
                        <div class="inner_title_ch"><h1>中空樓板工法</h1></div>
                        <h2 class="inner_title_en">Hollow Floor<br>Construction Method</h2>
                    </div>
                    <div class="inner-flex">
                        <div class="hollow_text">
                            <ul class="inner_info">
                                <li>全區最高規格 22.5cm中空樓板</li>
                            </ul>
                            <p>超越市面傳統15cm樓板</p>
                            <ul class="inner_list" data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">
                                <li><span><strong>客餐廳區</strong></span><span><strong>22.5cm中空樓板</strong></span></li>
                                <li><span>室內其他區</span><span>18cm中空樓板 </span></li>
                            </ul>
                            <p>
                                利用結構隔音達到制音效能，降低音波傳遞樓板重量亦因大幅減輕後產生抗震效能保麗龍材質具備之保溫特性，有效阻隔熱源傳導降低導熱係數，調節氣候產生之溫差有效降低室內能源之消耗，達到環保節能目的。
                            </p>
                            <div class="line"></div>
                            <div class="hollow_bottomText">
                                <ul class="inner_list">
                                    <li>隔音靜音，保持居住寧靜</li>
                                    <li>結構減輕，更能有效抗震</li>
                                </ul>
                                <ul class="inner_list">
                                    <li>隔熱保温，有效節省能源</li>
                                    <li>耐燃材質，保障居家安全</li>
                                </ul>
                            </div>
                        </div>
                        <div class="hollow_pic">
                            <img src="./public/img/hollow-pic.webp" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img class="deco-3" src="./public/img/deco-3.webp" alt="">
        <img class="btn-back" src="./public/img/btn-back2.svg" alt="">
    </div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/common.js"></script>
    <script src="./public/js/craft.js"></script>
</body>
</html>
