<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <title>龍騰綠境</title>
    <link rel="stylesheet" href="./public/css/aos/aos.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container material material-inner">
        <div class="page">
            <div class="main inner">
                <div class="material-inner_bg innerr inner-flex inner_bg hometek hometek-1">
                    <div class="hometek-inner_text">
                        <div class="material-innerr_head" data-aos="fade-up" data-aos-duration="800">
                            <div class="material-innerr_top">
                                <img class="hometek-inner_logo" src="./public/img/hometek_logo.webp" alt="">
                                <h2 class="material-innerr_en">Residential<br>Intercom</h2>
                            </div>
                            <h1 class="inner_innerTitle">彩色影像室內對講機</h1>
                            <ul class="inner_info">
                                <li>免持聽筒式雙向通話</li>
                                <li>電源電壓DC 12V</li>
                            </ul>
                            <img class="material-innerr_bird inner_bird" src="./public/img/bird-3.webp" alt="" data-aos="fade-left" data-aos-duration="800">
                        </div>
                        <ul class="inner_list" data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">
                            <li>複頻和弦鈴聲，音色優美。</li>
                            <li>7”TFT LCD彩色顯示螢幕。</li>
                            <li>智慧鈴聲，可以不同音樂鈴聲分辨不同來源之呼叫訊號。</li>
                            <li>雙向對講功能，可分別與管理員及公共大門之訪客對講。</li>
                            <li>影像切換功能，可手動或自動切換。</li>
                            <li>可開啟住戶玄關及公共大門之電子鎖，並具1個門位顯示功能。</li>
                            <li>背光式緊急求救按鈕，黑暗中亦清晰可見。</li>
                        </ul>
                    </div>
                    <div class="hometek-inner_pic">
                        <img class="material-innerr_product" src="./public/img/hometek-1-border.webp" alt="">
                    </div>
                </div>
            </div>
        </div>
        <img class="deco-3" src="./public/img/deco-3.webp" alt="">
        <img class="hometek_deco" src="./public/img/tree.webp" alt="">
    </div>
    <img class="btn-back" src="./public/img/btn-back2.svg" alt="">

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/common.js"></script>
</body>
</html>
