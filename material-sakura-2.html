<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <title>龍騰綠境</title>
    <link rel="stylesheet" href="./public/css/aos/aos.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container material material-inner">
        <div class="page">
            <div class="main material-inner_main">
                <div class="material-inner_bg innerr sakura">
                    <div class="sakura-inner_item">
                        <div class="material-innerr_head" data-aos="fade-up" data-aos-duration="800">
                            <div class="material-innerr_top">
                                <img class="sakura-inner_logo" src="./public/img/sakura-logo.webp" alt="">
                                <h2 class="material-innerr_en">KITCHEN</h2>
                            </div>
                            <h1 class="material-innerr_title">殺菌烘碗機</h1>
                            <ul class="material-innerr_info">
                                <li>廚房電器</li>
                                <li>型號 Q7565BW</li>
                            </ul>
                            <img class="material-innerr_bird" src="./public/img/bird-3.webp" alt="" data-aos="fade-left" data-aos-duration="800">
                        </div>
                        <ul class="material-inner_list" data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">
                            <li>內部配備不鏽鋼碗筷架，整體質感倍增</li>
                            <li>三段全自動殺菌烘乾模式</li>
                            <li>O3殺菌+PTC熱風循環</li>
                        </ul>
                    </div>
                    <div class="sakura-inner_item">
                        <img class="material-innerr_product" src="./public/img/sakura-2-border.webp" alt="">
                    </div>
                </div>
            </div>
        </div>
        <img class="deco-3" src="./public/img/deco-3.webp" alt="">
        <img class="sakura_deco" src="./public/img/tree-2.webp" alt="">
        <img class="btn-back" src="./public/img/btn-back2.svg" alt="">
    </div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/common.js"></script>
</body>
</html>
